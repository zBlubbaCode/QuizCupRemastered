  enabled: true
  title: 'QuizCup'
  scores:
    - '&b'
    - '&3➥ &7Your Name'
    - '  &8● &9{user}'
    - '&a'
    - '&3➥ &7Coded by'
    - '  &8● &bzBlubba'
    - '&c'
    - '&3➥ &7visit my Website'
    - '  &8● &9https://zBlubba.de'
    - '&d'
    - '&3➥ &7set your'
    - '  &8● &btext here'
    - '&e'
    - '&f'
    - '       &BYour&9Server'
